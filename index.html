<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinic Capture</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <!-- BISTEC Care Logo -->
  <img src="logo.png" alt="BISTEC Care" style="height:55px; margin-bottom:10px;">

  <h2 style="margin-top:0;">Clinic Capture</h2>

  <!-- Clinic Name -->
  <input type="text"
         id="clinicName"
         placeholder="Clinic name"
         style="font-size:18px; padding:12px; width:100%; max-width:360px;">

  <br><br>

  <!-- Clinic Type -->
  <select id="clinicType"
          style="font-size:18px; padding:12px; width:100%; max-width:360px;">
    <option value="Dental">Dental</option>
    <option value="Skin">Skin</option>
    <option value="Other">Other</option>
  </select>

  <br><br>

  <!-- Clinic Size -->
  <select id="clinicSize"
          style="font-size:18px; padding:12px; width:100%; max-width:360px;">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>

  <br><br>

  <!-- Two buttons -->
  <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:10px;">
    <button type="button" onclick="openCamera()"
            style="font-size:18px; padding:12px 18px;">
      üì∏ Take Photos
    </button>

    <button type="button" onclick="openGallery()"
            style="font-size:18px; padding:12px 18px;">
      üñºÔ∏è Upload from Gallery
    </button>
  </div>

  <p id="photoInfo" style="margin: 0 0 10px 0; font-size:16px;"></p>

  <!-- Selected photo list -->
  <div id="photoList"
       style="text-align:left; display:inline-block; width:100%; max-width:360px; font-size:14px;">
  </div>

  <!-- Hidden inputs -->
  <input type="file"
         id="cameraInput"
         accept="image/*"
         capture="environment"
         multiple
         style="display:none;"
         onchange="handleFiles(this.files, 'camera')">

  <input type="file"
         id="galleryInput"
         accept="image/*"
         multiple
         style="display:none;"
         onchange="handleFiles(this.files, 'gallery')">

  <br><br>

  <!-- Submit -->
  <button onclick="submitData()"
          style="font-size:20px; padding:15px 30px;">
    Submit
  </button>

  <!-- Status -->
  <p id="status" style="margin-top:12px; font-size:16px;"></p>

  <!-- Location details -->
  <div id="locationBox"
       style="text-align:left; display:inline-block; width:100%; max-width:360px; font-size:14px; margin-top:12px;">
  </div>

  <!-- Debug Panel -->
  <div id="debugBox"
       style="text-align:left; display:inline-block; width:100%; max-width:360px;
              font-size:13px; margin-top:12px; padding:10px; border:1px dashed #999; border-radius:8px;">
    <b>Debug Panel</b>
    <div id="debugText" style="white-space:pre-wrap; margin-top:6px;"></div>
  </div>

  <!-- EXIF library (FULL build) -->
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>

<script>
/** ===============================
 * CONFIG
 * =============================== */
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzj1dwf7pPHYBbLBgyHZObxLNWw4UmCvEeerYrkTCpyIYc4oLcKtMz3wByMeSJ8pYmr7w/exec";
const MAX_PHOTOS = 5;

// smaller to avoid Apps Script payload limits
const MAX_WIDTH = 1024;
const JPEG_QUALITY = 0.6;

/** ===============================
 * STATE
 * =============================== */
let selectedFiles = [];
let photoSource = null;

/** ===============================
 * DEBUG PANEL HELPERS
 * =============================== */
function setDebug(msg) {
  document.getElementById("debugText").innerText = msg || "";
}
function appendDebug(msg) {
  const el = document.getElementById("debugText");
  el.innerText = (el.innerText ? el.innerText + "\n" : "") + msg;
}

/** ===============================
 * BUTTONS
 * =============================== */
function openCamera() {
  document.getElementById("cameraInput").click();
}
function openGallery() {
  document.getElementById("galleryInput").click();
}

/** ===============================
 * FILE HANDLING
 * =============================== */
function handleFiles(files, source) {
  photoSource = source;

  setDebug("");
  appendDebug("Photo source: " + source.toUpperCase());

  const newFiles = [...files];
  appendDebug("New files: " + newFiles.map(f => f.name).join(", "));

  // append (do not replace)
  selectedFiles = selectedFiles.concat(newFiles);

  if (selectedFiles.length > MAX_PHOTOS) {
    selectedFiles = selectedFiles.slice(0, MAX_PHOTOS);
    appendDebug("‚ö†Ô∏è Max photos reached: " + MAX_PHOTOS);
    alert("Max " + MAX_PHOTOS + " photos per clinic");
  }

  updatePhotoUI();

  // Reset input values so repeated selection triggers onchange again
  document.getElementById("cameraInput").value = "";
  document.getElementById("galleryInput").value = "";

  // Quick EXIF check for gallery
  if (photoSource === "gallery" && selectedFiles.length > 0) {
    quickExifTestUI();
  }
}

function removePhoto(index) {
  selectedFiles.splice(index, 1);
  updatePhotoUI();
  appendDebug("Removed file at index: " + index);
}

function updatePhotoUI() {
  const info = document.getElementById("photoInfo");
  const list = document.getElementById("photoList");

  if (!selectedFiles || selectedFiles.length === 0) {
    info.innerText = "";
    list.innerHTML = "";
    return;
  }

  info.innerText = `‚úÖ ${selectedFiles.length} photo(s) selected`;

  list.innerHTML = `
    <div style="font-weight:bold; margin-bottom:6px;">Selected photos:</div>
    <ul style="margin:0; padding-left:18px;">
      ${selectedFiles.map((f, idx) => `
        <li style="margin-bottom:6px; display:flex; align-items:center; gap:10px;">
          <span style="flex:1; word-break:break-word;">${escapeHtml(f.name)}</span>
          <button type="button"
                  onclick="removePhoto(${idx})"
                  style="font-size:12px; padding:6px 10px;">
            Remove
          </button>
        </li>
      `).join("")}
    </ul>
    <div style="margin-top:8px; font-size:13px;">
      Photo source: <b>${photoSource ? photoSource.toUpperCase() : "N/A"}</b>
    </div>
  `;
}

/** ===============================
 * EXIF GPS (Robust + UI output)
 * =============================== */
async function getGpsFromExif(file) {
  try {
    if (typeof exifr === "undefined") {
      appendDebug("‚ùå exifr library NOT loaded");
      return null;
    }

    // Method 1: parse(gps)
    try {
      const data = await exifr.parse(file, { gps: true });
      appendDebug("EXIF parse(gps) output: " + JSON.stringify(data));

      if (data && data.latitude && data.longitude) {
        return { lat: data.latitude, lng: data.longitude };
      }
    } catch (e1) {
      appendDebug("EXIF parse(gps) failed: " + (e1?.message || String(e1)));
    }

    // Method 2: gps() direct
    try {
      const gps = await exifr.gps(file);
      appendDebug("EXIF gps() output: " + JSON.stringify(gps));

      if (gps && gps.latitude && gps.longitude) {
        return { lat: gps.latitude, lng: gps.longitude };
      }
    } catch (e2) {
      appendDebug("EXIF gps() failed: " + (e2?.message || String(e2)));
    }

    return null;
  } catch (e) {
    appendDebug("EXIF unexpected error: " + (e?.message || String(e)));
    return null;
  }
}

async function quickExifTestUI() {
  appendDebug("\n--- EXIF Quick Test ---");

  let found = null;

  for (const f of selectedFiles) {
    appendDebug("Checking EXIF GPS for: " + f.name);
    const gps = await getGpsFromExif(f);
    if (gps) {
      found = { fileName: f.name, ...gps };
      break;
    }
  }

  if (found) {
    appendDebug("‚úÖ EXIF GPS FOUND");
    appendDebug("File: " + found.fileName);
    appendDebug("Lat: " + found.lat);
    appendDebug("Lng: " + found.lng);
  } else {
    appendDebug("‚ö†Ô∏è EXIF GPS NOT found in selected photos.");
    appendDebug("App will fallback to Phone GPS.");
  }
}

/** ===============================
 * PHONE GPS
 * =============================== */
function getDeviceGps() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      (pos) => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
      (err) => reject(err),
      { enableHighAccuracy: true, timeout: 15000 }
    );
  });
}

/** ===============================
 * UI LOCATION BOX
 * =============================== */
function renderLocationBox(lat, lng, sourceLabel) {
  const locationBox = document.getElementById("locationBox");
  const mapUrl = `https://www.google.com/maps?q=${lat},${lng}`;

  locationBox.innerHTML = `
    <div style="font-weight:bold; margin-bottom:6px;">Location:</div>
    <div>GPS Source: <b>${escapeHtml(sourceLabel)}</b></div>
    <div>Latitude: ${lat}</div>
    <div>Longitude: ${lng}</div>
    <div style="margin-top:6px;">
      <a href="${mapUrl}" target="_blank">Open in Google Maps</a>
    </div>
  `;
}

/** ===============================
 * IMAGE COMPRESSION + BASE64
 * =============================== */
function toBase64Compressed(file) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = () => {
      img.onload = () => {
        const scale = Math.min(1, MAX_WIDTH / img.width);

        const canvas = document.createElement("canvas");
        canvas.width = Math.round(img.width * scale);
        canvas.height = Math.round(img.height * scale);

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/jpeg", JPEG_QUALITY);
        const base64 = dataUrl.split(",")[1];

        resolve({
          base64,
          fileName: file.name.replace(/\.[^/.]+$/, "") + "_compressed.jpg",
          mimeType: "image/jpeg"
        });
      };

      img.onerror = () => reject(new Error("Image decode failed"));
      img.src = reader.result;
    };

    reader.onerror = () => reject(new Error("File read failed"));
    reader.readAsDataURL(file);
  });
}

/** ===============================
 * SUBMIT
 * =============================== */
async function submitData() {
  const status = document.getElementById("status");
  const locationBox = document.getElementById("locationBox");

  const clinicName = document.getElementById("clinicName").value.trim();
  const clinicType = document.getElementById("clinicType").value;
  const clinicSize = document.getElementById("clinicSize").value;

  if (!clinicName) {
    alert("Enter clinic name");
    return;
  }
  if (!selectedFiles || selectedFiles.length === 0) {
    alert("Please take or select at least 1 photo");
    return;
  }

  appendDebug("\n--- Submit ---");
  appendDebug("Clinic: " + clinicName);
  appendDebug("Type: " + clinicType + ", Size: " + clinicSize);
  appendDebug("Files count: " + selectedFiles.length);

  status.innerText = "üìç Fetching location...";
  locationBox.innerHTML = "";

  let lat = null, lng = null, gpsSource = null;

  // 1) Gallery => try EXIF GPS first
  if (photoSource === "gallery") {
    status.innerText = "üìç Reading photo GPS (EXIF)...";
    appendDebug("Reading EXIF GPS...");

    let exifGps = null;
    for (const f of selectedFiles) {
      exifGps = await getGpsFromExif(f);
      if (exifGps) break;
    }

    if (exifGps) {
      lat = exifGps.lat;
      lng = exifGps.lng;
      gpsSource = "Photo EXIF (taken location)";
      appendDebug("‚úÖ Using EXIF GPS: " + lat + ", " + lng);
      renderLocationBox(lat, lng, gpsSource);
    } else {
      appendDebug("‚ö†Ô∏è EXIF GPS missing. Fallback to Phone GPS.");
    }
  }

  // 2) fallback to phone gps
  if (lat === null || lng === null) {
    try {
      status.innerText = "üìç Fetching phone GPS...";
      appendDebug("Fetching phone GPS...");

      const deviceGps = await getDeviceGps();
      lat = deviceGps.lat;
      lng = deviceGps.lng;
      gpsSource = "Phone GPS (upload location)";
      appendDebug("‚úÖ Using Phone GPS: " + lat + ", " + lng);
      renderLocationBox(lat, lng, gpsSource);

    } catch (err) {
      appendDebug("‚ùå Phone GPS failed: " + (err?.message || String(err)));
      status.innerText = "‚ùå Location failed";
      alert("Unable to fetch phone location. Please enable GPS.");
      return;
    }
  }

  appendDebug("\n--- GPS Used ---");
  appendDebug("GPS Source: " + gpsSource);
  appendDebug("Lat: " + lat);
  appendDebug("Lng: " + lng);

  // Convert and compress photos
  try {
    status.innerText = "üñºÔ∏è Preparing images...";
    appendDebug("\n--- Image Preparation ---");
    appendDebug("Compressing images...");

    const images = [];
    for (let i = 0; i < selectedFiles.length; i++) {
      appendDebug("Compressing: " + selectedFiles[i].name);
      const img = await toBase64Compressed(selectedFiles[i]);
      images.push(img);
      appendDebug("Done: " + img.fileName + " | base64 size: " + img.base64.length);
    }

    const payload = {
      latitude: lat,
      longitude: lng,
      clinicName,
      clinicType,
      clinicSize,
      images
    };

    const payloadStr = JSON.stringify(payload);
    appendDebug("\n--- Upload ---");
    appendDebug("Payload size (chars): " + payloadStr.length);
    appendDebug("Sending to: " + WEB_APP_URL);

    status.innerText = "‚òÅÔ∏è Uploading...";

    // fetch with full error reporting
    let response;
    try {
      response = await fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: payloadStr
      });
    } catch (fetchErr) {
      appendDebug("‚ùå Fetch failed (network): " + (fetchErr?.message || String(fetchErr)));
      status.innerText = "‚ùå Upload failed";
      alert("Network upload failed.");
      return;
    }

    appendDebug("HTTP Status: " + response.status);

    let respText = "";
    try {
      respText = await response.text();
    } catch (confirmErr) {
      appendDebug("‚ùå Response text read failed: " + (confirmErr?.message || String(confirmErr)));
    }

    appendDebug("Response body: " + respText);

    if (!response.ok) {
      status.innerText = "‚ùå Upload failed";
      alert("Upload failed - server returned " + response.status);
      return;
    }

    status.innerText = "‚úÖ Submitted successfully";

    // Reset everything
    document.getElementById("clinicName").value = "";
    document.getElementById("photoInfo").innerText = "";
    document.getElementById("photoList").innerHTML = "";
    locationBox.innerHTML = "";

    selectedFiles = [];
    photoSource = null;

    document.getElementById("cameraInput").value = "";
    document.getElementById("galleryInput").value = "";

  } catch (err) {
    appendDebug("‚ùå Upload process failed: " + (err?.message || String(err)));
    status.innerText = "‚ùå Upload failed";
    alert("Upload failed. Please try again.");
  }
}

/** ===============================
 * SAFE TEXT
 * =============================== */
function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, (m) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#039;"
  })[m]);
}
</script>

</body>
</html>
