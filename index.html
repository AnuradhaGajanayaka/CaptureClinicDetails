<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinic Capture</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">
  <h2>Clinic Capture</h2>

  <input type="text" id="clinicName" placeholder="Clinic name"
         style="font-size:18px; padding:12px; width:100%; max-width:320px;">
  <br><br>

  <select id="clinicType"
          style="font-size:18px; padding:12px; width:100%; max-width:320px;">
    <option value="Dental">Dental</option>
    <option value="Skin">Skin</option>
    <option value="Other">Other</option>
  </select>
  <br><br>

  <select id="clinicSize"
          style="font-size:18px; padding:12px; width:100%; max-width:320px;">
    <option value="Medium">Medium</option>
      <option value="Large">Large</option>
    <option value="Small">Small</option>
  </select>
  <br><br>

<!-- Photo selection mode buttons -->
<div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:10px;">
  <button type="button" onclick="openCamera()"
          style="font-size:18px; padding:12px 18px;">
    ğŸ“¸ Take Photos
  </button>

  <button type="button" onclick="openGallery()"
          style="font-size:18px; padding:12px 18px;">
    ğŸ–¼ï¸ Upload from Gallery
  </button>
</div>

<p id="photoInfo" style="margin: 0 0 10px 0; font-size:16px;"></p>

<!-- Hidden camera input -->
<input type="file"
       id="cameraInput"
       accept="image/*"
       capture="environment"
       multiple
       style="display:none;"
       onchange="handleFiles(this.files)">

<!-- Hidden gallery input -->
<input type="file"
       id="galleryInput"
       accept="image/*"
       multiple
       style="display:none;"
       onchange="handleFiles(this.files)">

  <br><br>

  <button onclick="submitData()" style="font-size:20px; padding:15px 30px;">
    Submit
  </button>

  <p id="status" style="margin-top:12px;"></p>

<script>
let selectedFiles = []; // holds photos chosen via camera or gallery

function openCamera() {
  document.getElementById("cameraInput").click();
}

function openGallery() {
  document.getElementById("galleryInput").click();
}

function handleFiles(files) {
  selectedFiles = [...files];

  const info = document.getElementById("photoInfo");
  if (!selectedFiles || selectedFiles.length === 0) {
    info.innerText = "";
    return;
  }
  info.innerText = `âœ… ${selectedFiles.length} photo(s) selected`;
}

async function submitData() {
  const status = document.getElementById("status");

  const clinicName = document.getElementById("clinicName").value.trim();
  const clinicType = document.getElementById("clinicType").value;
  const clinicSize = document.getElementById("clinicSize").value;

  if (!clinicName) {
    alert("Enter clinic name");
    return;
  }

  if (!selectedFiles || selectedFiles.length === 0) {
    alert("Please take or select at least 1 photo");
    return;
  }

  status.innerText = "Getting location...";

  navigator.geolocation.getCurrentPosition(async (position) => {
    try {
      status.innerText = "Preparing images...";

      const images = await Promise.all(selectedFiles.map((file) => toBase64(file)));

      const payload = {
        latitude: position.coords.latitude,
        longitude: position.coords.longitude,
        clinicName,
        clinicType,
        clinicSize,
        images
      };

      status.innerText = "Uploading...";

      const response = await fetch("PASTE_WEB_APP_URL_HERE", {
        method: "POST",
        headers: { "Content-Type": "text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });

      console.log("Apps Script response:", await response.text());

      status.innerText = "Submitted âœ…";

      // Reset
      document.getElementById("clinicName").value = "";
      document.getElementById("photoInfo").innerText = "";
      selectedFiles = [];
      document.getElementById("cameraInput").value = "";
      document.getElementById("galleryInput").value = "";

    } catch (err) {
      console.error(err);
      status.innerText = "";
      alert("Upload failed. Try again.");
    }
  }, (err) => {
    console.error(err);
    status.innerText = "";
    alert("Location permission denied/unavailable");
  });
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => resolve({
      base64: reader.result.split(",")[1],
      fileName: file.name,
      mimeType: file.type
    });
    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}
</script>

</body>
</html>
