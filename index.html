<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clinic Capture</title>
</head>

<body style="font-family: Arial; text-align: center; padding: 20px;">

  <!-- BISTEC Care Logo -->
  <img src="logo.png" alt="BISTEC Care" style="height:55px; margin-bottom:10px;">

  <h2 style="margin-top:0;">Clinic Capture</h2>

  <!-- Clinic Name -->
  <input type="text"
         id="clinicName"
         placeholder="Clinic name"
         style="font-size:18px; padding:12px; width:100%; max-width:360px;">

  <br><br>

  <!-- Clinic Type -->
  <select id="clinicType"
          style="font-size:18px; padding:12px; width:100%; max-width:360px;">
    <option value="Dental">Dental</option>
    <option value="Skin">Skin</option>
    <option value="Other">Other</option>
  </select>

  <br><br>

  <!-- Clinic Size -->
  <select id="clinicSize"
          style="font-size:18px; padding:12px; width:100%; max-width:360px;">
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
  </select>

  <br><br>

  <!-- Two buttons -->
  <div style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap; margin-bottom:10px;">
    <button type="button" onclick="openCamera()"
            style="font-size:18px; padding:12px 18px;">
      üì∏ Take Photos
    </button>

    <button type="button" onclick="openGallery()"
            style="font-size:18px; padding:12px 18px;">
      üñºÔ∏è Upload from Gallery
    </button>
  </div>

  <p id="photoInfo" style="margin: 0 0 10px 0; font-size:16px;"></p>

  <!-- Selected photo list -->
  <div id="photoList"
       style="text-align:left; display:inline-block; width:100%; max-width:360px; font-size:14px;">
  </div>

  <!-- Hidden inputs -->
  <input type="file"
         id="cameraInput"
         accept="image/*"
         capture="environment"
         multiple
         style="display:none;"
         onchange="handleFiles(this.files, 'camera')">

  <input type="file"
         id="galleryInput"
         accept="image/*"
         multiple
         style="display:none;"
         onchange="handleFiles(this.files, 'gallery')">

  <br><br>

  <!-- Submit -->
  <button onclick="submitData()"
          style="font-size:20px; padding:15px 30px;">
    Submit
  </button>

  <!-- Status -->
  <p id="status" style="margin-top:12px; font-size:16px;"></p>

  <!-- Location details -->
  <div id="locationBox"
       style="text-align:left; display:inline-block; width:100%; max-width:360px; font-size:14px; margin-top:12px;">
  </div>

  <!-- EXIF library (FULL for reliability) -->
  <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>

<script>
let selectedFiles = [];
let photoSource = null;

// Your Apps Script URL
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzj1dwf7pPHYBbLBgyHZObxLNWw4UmCvEeerYrkTCpyIYc4oLcKtMz3wByMeSJ8pYmr7w/exec";

/** ===== Buttons ===== **/
function openCamera() {
  document.getElementById("cameraInput").click();
}

function openGallery() {
  document.getElementById("galleryInput").click();
}

/** ===== Photo Selection ===== **/
function handleFiles(files, source) {
  photoSource = source;

  const newFiles = [...files];
  selectedFiles = selectedFiles.concat(newFiles);

  if (selectedFiles.length > 5) {
    selectedFiles = selectedFiles.slice(0, 5);
    alert("Max 5 photos per clinic");
  }

  updatePhotoUI();

  // Reset inputs so selecting again triggers properly
  document.getElementById("cameraInput").value = "";
  document.getElementById("galleryInput").value = "";

  // ‚úÖ Quick confirmation test: try reading EXIF GPS immediately for gallery
  if (photoSource === "gallery" && selectedFiles.length > 0) {
    async function quickExifTest() {
  try {
    const file = selectedFiles[0];
    if (!file) return;

    // Parse ALL metadata (not only gps)
    const all = await exifr.parse(file);

    // Parse GPS specifically
    const gps = await exifr.parse(file, { gps: true });

    console.log("FULL EXIF:", all);
    console.log("GPS EXIF:", gps);

    let msg = `üì∑ File: ${file.name}\n\n`;

    if (gps && gps.latitude && gps.longitude) {
      msg += `‚úÖ Standard EXIF GPS found!\nLat: ${gps.latitude}\nLng: ${gps.longitude}`;
      alert(msg);
      return;
    }

    msg += "‚ö†Ô∏è Standard EXIF GPS not found.\n\n";

    // Show what *location-related* fields exist
    const possibleFields = [
      "latitude", "longitude", "GPSLatitude", "GPSLongitude",
      "GPSLatitudeRef", "GPSLongitudeRef",
      "location", "subjectLocation",
      "UserComment", "ImageDescription"
    ];

    msg += "Location-related fields detected:\n";
    let foundAny = false;

    for (const k of possibleFields) {
      if (all && all[k] != null) {
        foundAny = true;
        msg += `- ${k}: ${JSON.stringify(all[k])}\n`;
      }
    }

    if (!foundAny) {
      msg += "(none)\n";
    }

    alert(msg + "\n‚úÖ Check Console logs for FULL EXIF output.");
  } catch (err) {
    console.error(err);
    alert("‚ùå EXIF Test Failed. Check console.");
  }
}

  }
}

function removePhoto(index) {
  selectedFiles.splice(index, 1);
  updatePhotoUI();
}

function updatePhotoUI() {
  const info = document.getElementById("photoInfo");
  const list = document.getElementById("photoList");

  if (!selectedFiles || selectedFiles.length === 0) {
    info.innerText = "";
    list.innerHTML = "";
    return;
  }

  info.innerText = `‚úÖ ${selectedFiles.length} photo(s) selected`;

  list.innerHTML = `
    <div style="font-weight:bold; margin-bottom:6px;">Selected photos:</div>
    <ul style="margin:0; padding-left:18px;">
      ${selectedFiles.map((f, idx) => `
        <li style="margin-bottom:6px; display:flex; align-items:center; gap:10px;">
          <span style="flex:1; word-break:break-word;">${escapeHtml(f.name)}</span>
          <button type="button"
                  onclick="removePhoto(${idx})"
                  style="font-size:12px; padding:6px 10px;">
            Remove
          </button>
        </li>
      `).join("")}
    </ul>
    <div style="margin-top:8px; font-size:13px;">
      Photo source: <b>${photoSource ? photoSource.toUpperCase() : "N/A"}</b>
    </div>
  `;
}

/** ===== EXIF GPS ===== **/
async function getGpsFromExif(file) {
  try {
    const data = await exifr.parse(file, { gps: true });

    if (data && data.latitude && data.longitude) {
      return { lat: data.latitude, lng: data.longitude };
    }
    return null;
  } catch (e) {
    console.error("EXIF parse failed:", e);
    return null;
  }
}

// ‚úÖ Quick test alert
async function quickExifTest() {
  try {
    let found = null;

    // scan all photos until GPS found
    for (const f of selectedFiles) {
      const gps = await getGpsFromExif(f);
      if (gps) {
        found = { fileName: f.name, ...gps };
        break;
      }
    }

    console.log("EXIF GPS quick test:", found);

    if (found) {
      alert(`‚úÖ EXIF GPS found!\nFile: ${found.fileName}\nLat: ${found.lat}\nLng: ${found.lng}`);
    } else {
      alert("‚ö†Ô∏è EXIF GPS NOT found in selected photos.\nApp will fallback to Phone GPS.");
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå EXIF Test Failed. Check console.");
  }
}

/** ===== Phone GPS ===== **/
function getDeviceGps() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      (pos) => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
      (err) => reject(err),
      { enableHighAccuracy: true, timeout: 15000 }
    );
  });
}

/** ===== UI helpers ===== **/
function renderLocationBox(lat, lng, sourceLabel) {
  const locationBox = document.getElementById("locationBox");
  const mapUrl = `https://www.google.com/maps?q=${lat},${lng}`;

  locationBox.innerHTML = `
    <div style="font-weight:bold; margin-bottom:6px;">Location:</div>
    <div>GPS Source: <b>${escapeHtml(sourceLabel)}</b></div>
    <div>Latitude: ${lat}</div>
    <div>Longitude: ${lng}</div>
    <div style="margin-top:6px;">
      <a href="${mapUrl}" target="_blank">Open in Google Maps</a>
    </div>
  `;
}

/** ===== Submit ===== **/
async function submitData() {
  const status = document.getElementById("status");
  const locationBox = document.getElementById("locationBox");

  const clinicName = document.getElementById("clinicName").value.trim();
  const clinicType = document.getElementById("clinicType").value;
  const clinicSize = document.getElementById("clinicSize").value;

  if (!clinicName) {
    alert("Enter clinic name");
    return;
  }

  if (!selectedFiles || selectedFiles.length === 0) {
    alert("Please take or select at least 1 photo");
    return;
  }

  status.innerText = "üìç Fetching location...";
  locationBox.innerHTML = "";

  let lat = null, lng = null, gpsSource = null;

  // 1) If gallery -> EXIF GPS first
  if (photoSource === "gallery") {
    status.innerText = "üìç Reading photo GPS (EXIF)...";

    let exifGps = null;
    for (const f of selectedFiles) {
      exifGps = await getGpsFromExif(f);
      if (exifGps) break;
    }

    console.log("EXIF GPS result used:", exifGps);

    if (exifGps) {
      lat = exifGps.lat;
      lng = exifGps.lng;
      gpsSource = "Photo EXIF (taken location)";
      renderLocationBox(lat, lng, gpsSource);
    } else {
      status.innerText = "üìç Photo has no GPS. Using phone GPS...";
    }
  }

  // 2) fallback to phone GPS
  if (lat === null || lng === null) {
    try {
      status.innerText = "üìç Fetching phone GPS...";
      const deviceGps = await getDeviceGps();
      lat = deviceGps.lat;
      lng = deviceGps.lng;
      gpsSource = "Phone GPS (upload location)";
      renderLocationBox(lat, lng, gpsSource);
    } catch (err) {
      console.error(err);
      status.innerText = "‚ùå Location failed";
      alert("Unable to fetch phone location. Please enable GPS.");
      return;
    }
  }

  // Convert photos
  try {
    status.innerText = "üñºÔ∏è Preparing images...";
    const images = await Promise.all(selectedFiles.map(file => toBase64(file)));

    const payload = {
      latitude: lat,
      longitude: lng,
      clinicName,
      clinicType,
      clinicSize,
      images
    };

    status.innerText = "‚òÅÔ∏è Uploading...";

    const response = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });

    console.log("Apps Script response:", await response.text());

    status.innerText = "‚úÖ Submitted successfully";

    // Reset everything
    document.getElementById("clinicName").value = "";
    document.getElementById("photoInfo").innerText = "";
    document.getElementById("photoList").innerHTML = "";
    locationBox.innerHTML = "";

    selectedFiles = [];
    photoSource = null;

    document.getElementById("cameraInput").value = "";
    document.getElementById("galleryInput").value = "";

  } catch (err) {
    console.error(err);
    status.innerText = "‚ùå Upload failed";
    alert("Upload failed. Try again.");
  }
}

function toBase64(file) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    const reader = new FileReader();

    reader.onload = () => {
      img.onload = () => {
        const MAX_W = 1280;  // you can change to 1024 for even smaller
        const scale = Math.min(1, MAX_W / img.width);

        const canvas = document.createElement("canvas");
        canvas.width = Math.round(img.width * scale);
        canvas.height = Math.round(img.height * scale);

        const ctx = canvas.getContext("2d");
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // compress to jpg
        const jpegQuality = 0.7;
        const dataUrl = canvas.toDataURL("image/jpeg", jpegQuality);
        const base64 = dataUrl.split(",")[1];

        resolve({
          base64,
          fileName: file.name.replace(/\.[^/.]+$/, "") + "_compressed.jpg",
          mimeType: "image/jpeg"
        });
      };

      img.onerror = reject;
      img.src = reader.result;
    };

    reader.onerror = reject;
    reader.readAsDataURL(file);
  });
}


function escapeHtml(str) {
  return String(str).replace(/[&<>"']/g, (m) => ({
    "&": "&amp;",
    "<": "&lt;",
    ">": "&gt;",
    '"': "&quot;",
    "'": "&#039;"
  })[m]);
}
</script>

</body>
</html>
